<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет экологичности твоего дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай как экологично ты живёшь</h1>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери частоту выбрасывания мусора:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2 раза в неделю</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{size + "/5"}}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>5 раз в неделю</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10"}}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>7 раз в неделю и более</span></a>
      </li>
      </li>
      <li class="list__item">
        <a href="{{size + "/1"}}">
          <img class="item__img" src="../static/img/image.jpg" alt="light">
          <span>Экологичная сборка!</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
