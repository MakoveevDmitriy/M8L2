<!doctype html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет экологичности твоего дома</title>

      <h1>Расчитай как экологично ты живёшь</h1>

    <ul class="list" id="list">
      <!-- Задание №3 -->

          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>велосипед</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/7"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>автомобиль на электроэнергии</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/12"}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>машина на бензине</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/1"}}">
          <img class="item__img" src="../static/img/image.jpg" alt="battery">
          <span>Экологичная сборка!</span></a>
